{% extends 'base.html' %} {% block titre %}Création de compte{% endblock titre%}
{% block content %}
<h2>Connexion</h2>

<div class="container">
  <div class="col-md-12 mt-5">
    {% if messages %} {% for message in messages%}
    <div class="alert alrt-danger text-center">
      <strong> {{message}}</strong>
    </div>
    {% endfor %} {% endif %}
    <form action="" method="POST" novalidate>
      {% csrf_token%}
      <div class="card">
        <div class="card-header text-center">
          <i class="fas fa-user-lock"></i> Création de compte
        </div>
        <div class="card-body">{{form}}</div>
        <div class="card-footer">
          <button class="btn btn-primary btn-block">Confirmer</button>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock%} {% block scripts%} {%endblock %}
